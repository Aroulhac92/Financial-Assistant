<div [@openClose]="isOpen ? 'open' : 'closed'" class="container">
    <div class="modal-header">
        <h4 class="modal-title">Hi there!</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="security-name">{{ instance.name }}</p>
        <div>{{ instance.ticker }} (Styling)</div>
        <div>{{ instance.id }} (Styling)</div>
        <div>This is an empty section of the modal for styling</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" (click)="closePopup()">Close</button>
    </div>
</div>
