<link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
<div class="notes">
  <div class="input-notes">
    <textarea class="notes-area" (click)="plusMinus(sampleArray)" placeholder="Save notes for later." [formControl]="note" (keydown.enter)="logNote(test)"></textarea>
    <button (click)="logNote(test)">{{ button | uppercase }}</button>
  </div>
</div>
