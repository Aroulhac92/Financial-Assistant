<div class="notes">
  <div class="input-notes">
    <textarea class="notes-area" placeholder="Save notes for later." [formControl]="note" (keydown.enter)="logNote()"></textarea>
    <button (click)="logNote()">{{ button | uppercase }}</button>
  </div>
</div>
